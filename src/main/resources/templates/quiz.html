<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Main Page</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script type="text/javascript" src="/s"></script>
</head>
<body>

<div class="container">
    <center><h1 class="mt-2">Welcome to Mind Masters Quiz Management Portal</h1></center>
    <div class="row mt-3">
        <a href="/create" class="btn btn-primary btn-block">Create New Quiz</a>
    </div>
    <div class="row mt-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Quiz Masters</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quiz: ${allQuizzes}">
                <td scope="row" th:text="${quiz.id}" />
                <td scope="row" th:text="${quiz.quizMasters}" />
                <td scope="row" th:text="${quiz.quizDate}" />
                <td><a th:href="@{/viewResults/{quizId}(quizId = ${quiz.id})}">View Results</a></td>
                <td><a th:href="@{/deleteResults/{quizId}(quizId = ${quiz.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
