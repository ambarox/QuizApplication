<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Main Page</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script type="text/javascript" src="/s"></script>
</head>
<body>

<div class="container">
    <center><h1 class="mt-2">Welcome to Mind Masters Quiz Management Portal</h1></center>
    <div class="row mt-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Team Name</th>
                <th scope="col">Round I</th>
                <th scope="col">Round II</th>
                <th scope="col">Round III</th>
                <th scope="col">Round IV</th>
                <th scope="col">Round V</th>
                <th scope="col">Total</th>
                <th scope="col">Position</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score: ${scores}">
                <td scope="row" th:text="${score.teamName}" />
                <td scope="row" th:text="${score.round1}" />
                <td scope="row" th:text="${score.round2}" />
                <td scope="row" th:text="${score.round3}" />
                <td scope="row" th:text="${score.round4}" />
                <td scope="row" th:text="${score.round5}" />
                <td scope="row" th:text="${score.total}" />
                <td scope="row" th:text="${score.position}" />
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-3">
        <a href="/" class="btn btn-primary btn-block">Back</a>
    </div>
</div>

</body>
</html>
