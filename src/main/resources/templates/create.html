<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Main Page</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<div class="container">
    <h2>Create New Quiz</h2>
    <form class="form-horizontal" method="post" action="#" th:action="@{/create}" th:object="${quiz}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="quizMasters">Quiz Masters:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="quizMasters" placeholder="Enter Names of the Quiz Masters" name="quizMasters">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
